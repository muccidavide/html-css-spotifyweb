<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="main_site">
        <div class="container-main">
            <aside class="sidebar">

            </aside>
            <!-- /sidebar -->
            <div class="display">

            </div>
            <!-- /display -->
        </div>

    </main>
    <!-- /#main_site -->

    <footer id="footer_site">
        <div class="btm-bar">
            <div class="col-left">
                <div class="cl-left">
                    <img src="./assets/img/sinister.jpeg" alt="sinister album">

                </div>

                <div class="cl-center">
                    <span class="song-name title">Sinistar</span><br>
                    <span class="song-artist sub-title">Brano nome</span>

                </div>
                <div class="cl-right">
                    <i class="fa-regular fa-heart sub-title"></i>
                    <i class="fa-regular fa-folder sub-title"></i>

                </div>

            </div>
            <!-- /.col-left -->
            <div class="col-center">
                <div class="controls title">
                    <i class="fa-solid fa-shuffle fa-lg"></i>
                    <i class="fa-solid fa-backward-step fa-lg"></i>
                    <i class="fa-regular fa-circle-play fa-lg"></i>
                    <i class="fa-solid fa-forward-step fa-lg"></i>
                    <i class="fa-solid fa-rotate-right fa-lg"></i>

                </div>
                <div class="time-bar title">
                    <span>0:25</span>
                    <input class="slider-song" type="range">
                    <span>4:35</span>

                </div>
                
            </div>
            <!-- /.col-center -->
            <div class="col-right">
                RIGHT

            </div>
            <!-- /.col-right -->

        </div>

    </footer>
    <!-- /#footer_site -->

</body>

</html>
