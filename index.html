<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <main id="main_site">
        <div class="container-main">
            <aside class="sidebar sub-title p-rel">
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="spotify logo">
                </div>

                <div class="home side-flex">
                    <img src="./assets/img/home.svg" alt="homepage">
                    <span>
                        Home
                    </span>

                </div>

                <div class="search side-flex">
                    <img src="./assets/img/search.svg" alt="search">
                    <span>
                        Cerca
                    </span>

                </div>
                <div class="library side-flex">
                    <img src="./assets/img/libreria.svg" alt="library">
                    <span>
                        Libreria
                    </span>
                </div>
                <section class="playlist">
                    <h3>Playlist</h3>
                    <div class="new-playlist side-flex">
                        <div class="plus">
                            <i class="fa-solid fa-plus fa-lg"></i>
                        </div>
                        <span>
                            Crea Playlist
                        </span>
                        
                    </div>
                    <div class="playlists">
                        <div class="name-playlist">
                            Nome playlist
                        </div>
                        <div class="name-playlist">
                            Nome playlist
                        </div>
                        <div class="name-playlist">
                            Nome playlist
                        </div>
                        <div class="name-playlist">
                            Nome playlist
                        </div>
                        <div class="name-playlist">
                            Nome playlist
                        </div>
                        <div class="name-playlist">
                            Nome playlist
                        </div>
                        <div class="name-playlist">
                            Nome playlist
                        </div>

                    </div> 

                </section>
                <div class="user-box">
                    <div class="app-down side-flex">
                        <img src="./assets/img/download.svg" alt="download">
                    <span>Installa app</span>
                    </div>
                    <div class="user side-flex">
                        <img src="./assets/img/profile.svg" alt="profile picture">
                        <span>Davide Mucci</span>
                    </div>
                    
                    
                </div>

            </aside>
            <!-- /sidebar -->
            <div class="display">
                <header class="header-display">

                </header>
                <!-- /header-display -->

                <main class="container-display">
                    <div class="card square"></div>
                    <div class="card square"></div>
                    <div class="card square"></div>
                    <div class="card square"></div>
                    <div class="card square"></div>
                    <div class="card square"></div>

                </main>


            </div>
            <!-- /display -->
        </div>

    </main>
    <!-- /#main_site -->

    <footer id="footer_site">
        <div class="btm-bar">
            <div class="col-left">
                <div class="cl-left">
                    <img src="./assets/img/sinister.jpeg" alt="sinister album">

                </div>

                <div class="cl-center">
                    <span class="song-name title">Sinistar</span><br>
                    <span class="song-artist sub-title">Brano nome</span>

                </div>
                <div class="cl-right">
                    <i class="fa-regular fa-heart sub-title"></i>
                    <i class="fa-regular fa-folder sub-title"></i>

                </div>

            </div>
            <!-- /.col-left -->
            <div class="col-center">
                <div class="controls title">
                    <i class="fa-solid fa-shuffle fa-lg"></i>
                    <i class="fa-solid fa-backward-step fa-lg"></i>
                    <i class="fa-regular fa-circle-play fa-lg"></i>
                    <i class="fa-solid fa-forward-step fa-lg"></i>
                    <i class="fa-solid fa-rotate-right fa-lg"></i>

                </div>
                <div class="time-bar title">
                    <span>0:25</span>
                    <input class="slider song-slider" type="range">
                    <span>4:35</span>

                </div>

            </div>
            <!-- /.col-center -->
            <div class="col-right title">
                <i class="fa-solid fa-list fa-lg"></i>
                <i class="fa-solid fa-desktop fa-lg"></i>
                <i class="fa-solid fa-volume-high fa-lg"></i>
                <input class="slider volume-slider" type="range">

            </div>
            <!-- /.col-right -->

        </div>

    </footer>
    <!-- /#footer_site -->

</body>

</html>
